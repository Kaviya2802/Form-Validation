<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CREATE ACCOUNT</h1>
        <form  id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <br>
                <input type="text" id="name" placeholder="Full Name" name="username"
                    required minlength="3" maxlength="100"
                    autocomplete="username">
            </div>
            <br>
             <div class="form-group">
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" placeholder="email@address.com" required
                name="email"
                autocomplete="email address">
            </div>
            <br>
            <div class="form-group">
                <label for="password1">Password</label>
                <br>
                <input type="password" id="password1" placeholder="create password (Min. 8 Characters)" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Password must contains at least 1 uppercase, 1 lowercase, and 1 number"
                    autocomplete="new-password">
            </div>
            <br>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <br>
                <input type="password" id="password2" placeholder="conform password" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    name="password"
                    autocomplete="confirm your password">
            </div>
            <br>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
